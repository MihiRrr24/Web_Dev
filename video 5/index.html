<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="240" src="image.jpg" alt="Devils Image"><br>


    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mihir</td>
                <td>Programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Devil</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td colspan="2">Devil</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Devil</td>
                <td rowspan="2">100</td>
            </tr>
        </tfoot>

    </table>



    <ul type="Square">
        <dt>Unordered List</dt>
        <li>Mihir</li>
        <li>Rohan</li>
        <li>Devil</li>
        <li>Luci</li>
    </ul>
    <ol type="I">
        <dt>Ordered list</dt>
        <li>Mihir</li>
        <li>Rohan</li>
        <li>Devil</li>
        <li>Luci</li>
    </ol>
    <dl>
        <dt>Lists Example</dt>
        <dd>This is a definition list</dd>
    </dl>
</body>

</html>
